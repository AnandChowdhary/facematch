		<title ng-bind="'FaceMatch &mdash; ' + title">FaceMatch</title>

	<body>

		<div id="_wrapper">

			<div class="logo">
				<img alt="FaceMatch" src="/app/icons/mstile-144x144.png">
				FaceMatch
			</div>

			<div class="loader">
				<i class="ion ion-md-refresh"></i>
				<p>Loading . . .</p>
			</div>

			<div class="bg"></div>

			<div id="_content">
				<video  id="_webcam"></video>
				<canvas id="_imageData"></canvas>
				<canvas id="_faceSub"></canvas>
				<canvas id="_t3d"></canvas>
				<canvas id="_f3d"></canvas>
				<canvas id="_drawing"></canvas>
			</div>

			<div class="bounder"></div>

			<div class="bottom-bar" style="font-size: 90%; line-height: 1.75">
				<div style="float: left; width: 49%">
					<div style="font-size: 110%"><span id="name"></span></div>
					<div style="opacity: 0.8"><span id="gender"></span></div>
					<div style="opacity: 0.8">Age <span id="age2"></span>&ndash;<span id="age1"></span> years</div>
					<div style="opacity: 0.8">Looks <span class="smilingfac"></span></div>
					<div style="opacity: 0.8"><a class="linkedinlink" href="#"><i class="ion ion-logo-linkedin"></i> &nbsp;LinkedIn profile</a></div>
				</div>
				<div style="float: right; width: 49%; text-align: right">
					<i onclick="speakSentence();" class="ion ion-md-volume-up" style="font-size: 200%"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<i onclick="surrAPI();" class="ion ion-md-image" style="font-size: 200%"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<i onclick="putAPI();" class="ion ion-md-cloud-upload" style="font-size: 200%"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<i onclick="doCamera();" class="ion ion-md-camera" style="font-size: 200%"></i>&nbsp;
				</div>
				<div style="clear: both"></div>
			</div>

		</div>

	</body>
